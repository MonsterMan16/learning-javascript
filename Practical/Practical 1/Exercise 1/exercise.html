<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
  </head>
  <body>
    <!-- Create a script that contains the formula for converting Fahrenheit to Celsius.
         Create a variable named fTemp that represents a Fahrenheit temperature. Assign the value 86 to the variable.
         Output the Celsius value onto the page using the write() method with an appropriate message.
    -->

    <script>
      let fTemp = 86;
      document.write(
        fTemp +
          " <strong>Fahrenheit is equal to</strong> " +
          ((fTemp - 32) * 5) / 9 +
          " degress Celcius."
      );
    </script>
  </body>
</html>
