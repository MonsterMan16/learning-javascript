<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write() vs Writeln()</title>
  </head>
  <body>
    <pre style="color: blue; font-family: comic sans ms">
    <script>
      document.write("\tLet\'s see what happens with the PRE tahs!\n");
      document.writeln("One,");
      document.writeln("Two,");
      document.writeln("Three,");
      document.writeln("...");
    </script>
    </pre>
  </body>
</html>
