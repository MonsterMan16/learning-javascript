<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested If Else</title>
  </head>
  <body>
    <script>
      let salesTotal = window.prompt("What is the sales total?", 0);
      if (salesTotal > 50)
        if (salesTotal < 100)
          document.write("<p>The sales total is between 50 and 100.</p>");
    </script>
  </body>
</html>
