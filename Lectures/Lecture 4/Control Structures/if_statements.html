<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Statements</title>
  </head>
  <body>
    <script>
      let exampleVar = 4;
      // Condition evuluates to 'FALSE'
      if (exampleVar === 5) window.alert("This dialog box will not appear.");
      window.alert("This is the only dialog box that appears.");

      // VS

      exampleVar = 5;
      if (exampleVar === 5) window.alert("The variable is equal to '5'.");
      window.alert("This dialog box is generated after the if statement.");

      let today = "Tuesday";
      if (today === "Monday") {
        document.write("<p>Today is Monday</p>");
      } else {
        document.write("<p>Today is not Monday</p>");
      }
    </script>
  </body>
</html>
